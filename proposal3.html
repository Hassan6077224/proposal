<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Wife?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #yes-button {
            background-color: #4caf50;
            color: white;
        }

        #no-button {
            background-color: #f44336;
            color: white;
            position: absolute;
        }

        .congratulations {
            display: none;
            font-size: 2.5rem;
            color: #ff6f61;
            animation: celebration 2s infinite ease-in-out;
            text-align: center;
        }

        @keyframes celebration {
            0% { transform: scale(1) rotate(0); opacity: 1; }
            50% { transform: scale(1.2) rotate(5deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(-5deg); opacity: 1; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate ease-in-out;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.5); }
        }

        @keyframes moveStars {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }

        .star-field {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .star-field .star {
            animation: moveStars 10s linear infinite, twinkle 2s infinite alternate ease-in-out;
        }
    </style>
</head>
<body>
    <div class="star-field" id="star-field"></div>
    <h1>Will you be my wife?</h1>
    <div class="button-container">
        <button id="yes-button">YES</button>
        <button id="no-button">NO</button>
    </div>
    <div class="congratulations">ðŸŽ‰ Congratulations! ðŸŽ‰</div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const congratulations = document.querySelector('.congratulations');
        const starField = document.getElementById('star-field');

        yesButton.addEventListener('click', () => {
            congratulations.style.display = 'block';
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        });

        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        // Prevent NO button from being clicked
        noButton.addEventListener('click', (event) => {
            event.preventDefault();
        });

        // Generate stars
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}vw`;
            star.style.top = `${Math.random() * 100}vh`;
            star.style.animationDuration = `${Math.random() * 2 + 1}s`;
            starField.appendChild(star);
        }
    </script>
</body>
</html>
